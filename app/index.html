<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Brain Games app</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <article class="app app--hidden">
    <div class="container">
      <h1 class="app__title">Brain Games</h1>
      <p class="app__intro">Please select a game to run:</p>
      <ol class="app__games">
        <li class="app__game">Even or not&nbsp;
          <button type="button" id="game-even" class="btn btn-game" data-title="Even or not">Start</button>
        </li>

        <li class="app__game">Calculator&nbsp;
          <button type="button" id="game-calc" class="btn btn-game" data-title="Calculator">Start</button>
        </li>

        <li class="app__game">Find the greatest common divisor&nbsp;
          <button type="button" id="game-gcd" class="btn btn-game" data-title="Find the greatest common divisor">Start</button>
        </li>

        <li class="app__game">Balance the number&nbsp;
          <button type="button" id="game-balance" class="btn btn-game" data-title="Balance the number">Start</button>
        </li>

        <li class="app__game">Find the missing number in progression&nbsp;
          <button type="button" id="game-progression" class="btn btn-game" data-title="Find the missing number in progression">Start</button>
        </li>

        <li class="app__game">Prime number&nbsp;
          <button type="button" id="game-prime" class="btn btn-game" data-title="Prime number">Start</button>
        </li>
      </ol>
      <button type="button" id="close" class="btn btn__close">Close</button>
    </div>
  </article>
  <script src="js/index.js"></script>
</body>

</html>
